{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block head_title %}Django_test_project{% endblock %} </title>

    <!--- load global styles  --->
     {% include 'head_css.html' %}
  
  
    <!-- Our own style block overwrite globals -->
    <style>
    {% block style %}
 
    {% endblock %}
    </style>
  </head>
        
<body>

    {% include 'navbar.html' %}

    <div class="container-fluid">
        {% block head_text %}

        {% endblock %}
    </div> <!-- /header text container -->


   
    <!-- this puts the content of the subtemplate in a container -->
     <div class="container">     
     {% block content %}
    

    
      {% endblock %}
     </div> <!-- /container -->
    
    <div class="container-fluid">
        {% block content_fluid %}

        {% endblock %}
    </div> <!-- /header text container -->



    {% include 'javascript.html' %}
 
  </body>
</html>
